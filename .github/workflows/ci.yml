name: DevSecOps CI Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests defined, skipping tests"

  dependency-check:
    name: SCA - OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run Dependency-Check scan
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: devsecops-node-app
          path: .
          format: HTML
          out: dependency-check-report

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/dependency-check-report.html

  checkov:
    name: IaC Scan - Checkov
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: |
          mkdir -p checkov-report
          checkov -d . --output json > checkov-report/checkov-report.json || true

      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report/checkov-report.json

  docker-scan:
    name: Container Security - Trivy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t devsecops-node-app:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: devsecops-node-app:latest
          format: json
          output: trivy-report.json
          exit-code: 0

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  codeql:
    name: SAST - CodeQL
    runs-on: ubuntu-latest
    needs: build

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Autobuild application
        uses: github/codeql-action/autobuild@v4

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4

  dast:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      issues: write
      checks: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start application
        env:
          PORT: 3000
        run: |
          npm start &
          npx wait-on http://localhost:3000

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: http://localhost:3000
          allow_issue_writing: true
          fail_action: false
        continue-on-error: true

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-reports
          path: |
            report_html.html
            report_md.md
            report_json.json
            
  docker-deploy:
    name: Deploy - Push Image to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - build
      - dependency-check
      - checkov
      - docker-scan
      - codeql
      - dast

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-node-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-node-app:latest